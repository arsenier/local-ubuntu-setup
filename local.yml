  tasks:
    - name: add necessary keys
      apt_key:
        url: "{{ item }}"
        state: present
      loop:
        - https://download.docker.com/linux/ubuntu/gpg
        - https://packages.microsoft.com/keys/microsoft.asc
        - https://dl.google.com/linux/linux_signing_key.pub

    - name: add repositories
      apt_repository:
        repo: "{{ item.repo }}"
        filename: "{{ item.filename }}"
        state: present
        update_cache: false
      with_items:
        - { repo: "deb [arch=amd64 trusted=yes] https://download.docker.com/linux/ubuntu focal stable", filename: "docker" }
        - { repo: "deb [arch=amd64 trusted=yes] https://packages.microsoft.com/repos/vscode stable main", filename: "vscode" }
        - { repo: "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main", filename: "chrome" }
        - { repo: "deb [arch=amd64 trusted=yes] http://ppa.launchpad.net/longsleep/golang-backports/ubuntu focal main", filename: "golang" }
        - { repo: "deb [arch=amd64 trusted=yes] http://ppa.launchpad.net/bamboo-engine/ibus-bamboo/ubuntu focal main", filename: "ibus_bamboo" }

    - name: update apt
      apt:
        update_cache: yes

    - name: install basic packages
      apt: 
        name: "{{ item }}"
        state: present
      loop:
        - curl
        - htop
        - git
        - zsh
        - apt-transport-https
        - ca-certificates
        - software-properties-common
        - docker-ce
        - docker-compose
        - code
        - google-chrome-stable
        - golang-go
        - meld
        - ibus-bamboo
        - hugo

    - name: adding user [{{ user }}] to docker group  
      user: name={{ user }}
            group=docker
            append=yes

    - name: install ohmyzsh
      become_user: "{{ user }}"
      ignore_errors: yes
      shell: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"

    - name: install nvm
      become_user: "{{ user }}"
      shell: sh -c "$(curl -fsSL https://raw.githubusercontent.com/nvm-sh/nvm/master/install.sh)"

    - name: set up .zshrc
      become_user: "{{ user }}"
      template:
        src: zshrc
        dest: "/home/{{ user }}/.zshrc"

    - name: set git config
      become_user: "{{ user }}"
      template:
        src: gitconfig
        dest: "/home/{{ user }}/.gitconfig"

    - name: install vscode extensions
      become_user: "{{ user }}"
      shell: "code --install-extension {{ item }}"
      loop:
        - ms-azuretools.vscode-docker
        - golang.go
        - dbaeumer.vscode-eslint
        - esbenp.prettier-vscode
    
    - name: hardware clock for dual boot with windows
      shell: timedatectl set-local-rtc 1